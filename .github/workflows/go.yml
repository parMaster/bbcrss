name: Go

on:
  push:
    branches: [ "workflows", "main" ]
  pull_request:
    branches: [ "workflows", "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: "1.22.1"

    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test ./...
